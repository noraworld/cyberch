<?xml version="1.0" encoding="shift_jis"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <link href="/cmn/bbs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/cmn/bbs.js"></script>
    <title>!bbs_title!</title>
  </head>
  <body>
    <div id="head">
      <div id="head-in">
        <h1>!bbs_title!</h1>
      </div>
    </div>
    <div id="main">
      <div id="main-in">

        <div id="button-panel">
          <a class="button" href="!homepage!">Home</a>
          <a class="button" href="!bbs_cgi!?mode=note" target="note" onclick="window.open(this.href,'note','width=580,height=350,scrollbars=1');return false;">留意事項</a>
          <a class="button" href="!bbs_cgi!?mode=find">検索</a>
          <a class="button" href="!bbs_cgi!?mode=past">過去ログ</a>
          <a class="button" href="!admin_cgi!">管理</a>
          <a class="button" href="!bbs_cgi!?mode=logoff">ログアウト</a>
        </div>

        <div class="action-space">
          <form action="!regist_cgi!" method="post" class="publish-form">
            <input type="hidden" name="mode" value="regist" />
            <div id="reg-box" class="publish-reg-box">
              <table id="reg-tbl">
                <tr>
                  <th>おなまえ</th>
                  <td><input type="text" name="name" value="!name!" class="reg-name" /></td>
                </tr><tr>
                  <th>Ｅメール</th>
                  <td><input type="text" name="email" value="!email!" class="reg-name" /></td>
                </tr><tr>
                  <th>タイトル</th>
                  <td>
                    <input type="text" name="sub" value="!sub!" class="reg-url" />
                    <input type="submit" value="投稿" class="reg-btn" />
                  </td>
                </tr><tr>
                  <th colspan="2">
                    メッセージ<br />
                    <textarea name="comment" class="reg-com">!comment!</textarea>
                  </th>
                </tr><tr>
                  <th>参照先</th>
                  <td><input type="text" name="url" value="!url!" class="reg-url" /></td>
                </tr><tr>
                  <th>削除キー</th>
                  <td>
                    <input type="password" name="pwd" maxlength="8" class="reg-num" />
                    <span>(英数字8文字以内)</span> &nbsp;
                    <input type="checkbox" name="cookie" value="1" checked="checked" /><span>情報を保存</span>
                  </td>
                  <!-- captcha_begin -->
                </tr><tr>
                  <th>画像認証</th>
                  <td>
                    <input type="text" name="captcha" class="reg-num" style="ime-mode:inactive" maxlength="8" />
                    <span>(右画像を入力)</span> <img src="!captcha_cgi!?!str_crypt!" class="capt" alt="投稿キー" />
                    <input type="hidden" name="str_crypt" value="!str_crypt!" />
                  </td>
                  <!-- captcha_end -->
                </tr>
              </table>
              <div class="ta-r">
                <a href="#" onclick="regform();" title="隠す">!icon:arrow.png!</a>
              </div>
            </div>
          </form>

          <div class="share-button">
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=88&layout=button&action=like&size=large&show_faces=false&share=false&height=65&appId" width="88" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
            <iframe src="https://cybernet.social/button?text=%e6%8e%b2%e7%a4%ba%e6%9d%bf%e3%81%8b%e3%82%89%e3%81%93%e3%82%93%e3%81%ab%e3%81%a1%e3%81%af%ef%bc%81" width="97" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="true" allowTransparency="true"></iframe>
          </div>
        </div>

        <!-- loop_begin -->
        <div class="bbs-art">
          <h3>!sub!</h3>
          <div class="bbs-com">!comment!</div>
          <div class="bbs-pan">
            !icon:user.png! <b>!name!</b>
            !icon:date.png! !date!
            !icon:pgnum.png! <span>No.!num!</span>
            <a href="!bbs_cgi!?res=!num!&amp;pg=!pg!" title="返信">!icon:reply.png!</a>
            <a href="!bbs_cgi!?dele=!num!&amp;pg=!pg!" title="記事削除">!icon:trash.png!</a>
          </div>
        </div>
        <!-- loop_end -->

        <div class="bbs-art"></div>

        <!-- page_btn -->

      </div>
    </div>

  </body>
</html>
