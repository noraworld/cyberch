<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis" />
<meta http-equiv="content-style-type" content="text/css" />
<link href="/cmn/bbs.css" rel="stylesheet" type="text/css" />
<title>キーワード検索</title>
</head>
<body>

<div id="head">
	<div id="head-in">
		<strong>:: キーワード検索 ::</strong>
	</div>
</div>
<div id="main">
<div id="main-in">

<div class="ta-r">
	<button type="button" class="button color green" onclick="window.open('!bbs_cgi!','_self')">Back</button>
</div>

<div id="reg-box">
<ul>
<li>検索したい<b>キーワード</b>を入力し「検索」ボタンを押してください。</li>
<li>キーワードはスペースで区切って複数指定することができます。</li>
</ul>
<form action="!bbs_cgi!" method="get">
<input type="hidden" name="mode" value="find" />
	キーワード
	<input type="text" name="word" class="reg-url" value="!word!" /> &nbsp;
	条件
	<select name="cond">
	<!-- op_cond -->
	</select>
<input type="submit" value="検索" />
</form>
</div>

<!-- loop_begin -->
<div class="bbs-art">
	<h3>!sub!</h3>
	<div class="bbs-name"><b>!name!</b> - !date! !home! No.!num!</div>
	<div class="bbs-com">!comment!</div>
</div>
<!-- loop_end -->

<div class="bbs-art"></div>

</div>
</div>
</body>
</html>
